name: AI PR Code Reviewer

on:
  pull_request:
    types: [opened, synchronize] # PR이 열리거나 새 커밋이 추가될 때 실행
    paths-ignore:
      - '.github/**'   # .github 폴더 전체 제외

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write # PR에 코멘트를 달기 위한 권한

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Gemini Code Review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub에서 자동 제공
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} # 직접 등록해야 하는 Secret
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO_NAME: ${{ github.repository }}
        run: python .github/scripts/review.py
